<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Wheel Collider グリップ設定ビジュアライザー</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Unity Wheel Collider グリップ力パラメーター可視化</h1>
    <p>パラメーターを調整して、Friction Curve（摩擦曲線）を視覚的に確認できます。</p>
    <form id="params">
        <fieldset>
            <legend>WheelFrictionCurve パラメーター</legend>
            <label>
                extremumSlip:
                <input type="range" min="0" max="2" step="0.01" value="1" name="extremumSlip" id="extremumSlip">
                <span id="v_extremumSlip">1.00</span>
            </label>
            <label>
                extremumValue:
                <input type="range" min="0" max="10" step="0.01" value="5" name="extremumValue" id="extremumValue">
                <span id="v_extremumValue">5.00</span>
            </label>
            <label>
                asymptoteSlip:
                <input type="range" min="0" max="3" step="0.01" value="2" name="asymptoteSlip" id="asymptoteSlip">
                <span id="v_asymptoteSlip">2.00</span>
            </label>
            <label>
                asymptoteValue:
                <input type="range" min="0" max="10" step="0.01" value="1" name="asymptoteValue" id="asymptoteValue">
                <span id="v_asymptoteValue">1.00</span>
            </label>
            <label>
                stiffness:
                <input type="range" min="0" max="5" step="0.01" value="1" name="stiffness" id="stiffness">
                <span id="v_stiffness">1.00</span>
            </label>
        </fieldset>
    </form>
    <div id="graph-container">
        <canvas id="frictionCurve" width="500" height="350"></canvas>
    </div>
    <small>※ 実際のUnityと完全に一致する値ではありませんが、挙動のイメージを掴むための簡易ビジュアライザーです。</small>
    <script src="script.js"></script>
</body>
</html>
